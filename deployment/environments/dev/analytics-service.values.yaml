service:
  name: analytics-service
  image: karandh/analytics-service:latest
  replicas: 1
  port: 3003
  type: ClusterIP

hpa:
  enabled: false

resources:
  requests:
    cpu: "50m"
    memory: "64Mi"
  limits:
    cpu: "200m"
    memory: "128Mi"

configData:
  SERVICE_NAME: "analytics-service"
  ENVIRONMENT: "dev"
  LOG_LEVEL: "debug"

secretData: {}

networkPolicy:
  enabled: false
